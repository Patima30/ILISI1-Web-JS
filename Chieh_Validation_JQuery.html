<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chieh</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Indie+Flower');

        * {
            box-sizing: border-box;
            font-family: 'Indie Flower', cursive;
        }

        body {
            padding: 0;
            font-weight: 400;
            color: #fff;
            background-color: #DBC1B3;
            background-image: url(fallback-gradient.svg);
            background-image: -webkit-gradient(linear, left top, right top, from(#DBC1B3), to(#7f7f7f));
            background-image: -webkit-linear-gradient(left, #DBC1B3, #7f7f7f);
            background-image: -moz-linear-gradient(left, #DBC1B3, #7f7f7f);
            background-image: -o-linear-gradient(left, #DBC1B3, #7f7f7f);
            background-image: linear-gradient(to right, #DBC1B3, #7f7f7f);
        }

        .container {
            margin-top: 70px;
        }

        .form-group {
            margin: 10px;
        }

        input {
            width: 35%;
            border: solid 1px black;
            padding: 15px 10px;


        }

        button {
            width: 150px;
            padding: 15px;
            border-radius: 33px;
            background-color: white;
        }

        .error {
            color: rgba(79, 48, 3, 0.882);
            padding-left: 20px;
            padding-top: 20px;
            display: block;
        }
    </style>
</head>

<body>
    <center>
        <div class="container">
            <h1>Validation de NOM:</h1><br>
            <form action="" method="POST" id="myform">
                <div class="form-group">
                    <label for="username">Votre nom d'utilisateur :</label>
                </div>
                <br>
                <div class="form-group"></div>
                <input id="username" name="username" type="text" placeholder="nom">
        </div>
        <span id="error"></span><br>
        <br>
        <div class="form-group">
            <button type="submit">Valider</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        </form>
        </div>
    </center>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script>
        jQuery.validator.addMethod("lettersonly", function (value, element) {
            return this.optional(element) || /^[a-zA-Z-\s]+$/i.test(value);
        }, "Ce champs peut contenir que des lettres");

        $("#myform").validate(
            {
                rules: {
                    username:
                    {
                        required: true,
                        minlength: 5,
                        lettersonly: true
                    }
                },
                messages: {
                    username:
                    {
                        required: "Remplir ce champs",
                        minlength: "le champs doit avoir au moins 5 caracteres",

                    }
                }
            }
        )



    </script>

</body>

</html>
