<!DOCTYPE html>
<html>

<head>
  <title>Ajouter Dom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      background: #a0d9f3;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .myform {
      border-style: double;
      border-radius: 30px;
      margin: 50px;
      padding: 20px;
    }

    button {
      margin: 10px;
      border-radius: 10px;
      background-color: rgb(70, 107, 107);
      color: white;
    }

    input {
      margin: 10px;
    }

    #nom-error,
    #prenom-error {
      color: red;
    }
  </style>
</head>

<body>


  <form id="myform" class="myform">
    <div class="form-group">
      <label for="nom">Nom : </label>
      <input type="text" class="form-control" name="nom" id="nom" aria-des placeholder="Enter nom">
    </div>

    <button class="validButt" type="submit" value="valider" nom="valider">Envoyer</button>
    <button class="addButt" type="button">Ajouter Dom</button>
  </form>
</body>



</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>





<script>
  var myform = $("#myform");
  var i = 0;
  $(document).ready(function () {
    $(".addButt").click(function () {
      if (i == 0) {
        $("#nom-error").remove();
        $("input.form-control").after("</br>Prenom : </br> <input type='text' class='form-control' name='prenom' id='prenom' aria-des placeholder='Enter prenom' required>");
        i++;
      }

    })

    $("#myform").validate(
      {
        rules: {
          nom: {
            required: true,
            nomRgx: true
          },
          prenom: {
            required: true,
            nomRgx: true
          }
        },
        messages: {
          nom: {
            required: "Entrer votre Nom",
            nomRgx: "Le nom est non valide",
          },
          prenom: {
            required: "Entrer votre Prenom",
            nomRgx: "Le prenom est non valide",
          },
        }

      })

    jQuery.validator.addMethod(
      "nomRgx",
      function (value, element) {
        return /^[a-zA-Z]+$/.test(value);
        'invalid input'
      },


    );
  })




</script>
